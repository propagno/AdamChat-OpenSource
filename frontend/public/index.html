    <!-- Estilos do estado de carregamento inicial -->
    <style>
      :root {
        --primary-color: #1976d2;
        --primary-dark: #1565c0;
        --primary-light: #bbdefb;
        --secondary-color: #ff9800;
        --text-color: #333;
        --background-color: #f5f5f5;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Roboto', 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loader animado aprimorado */
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--background-color);
        background-image: radial-gradient(circle at center, rgba(25, 118, 210, 0.05) 0%, rgba(25, 118, 210, 0) 70%);
      }
      
      .loader-logo {
        width: 120px;
        height: auto;
        margin-bottom: 30px;
        animation: pulse 2s infinite ease-in-out;
      }
      
      .loader-spinner {
        position: relative;
        width: 60px;
        height: 60px;
        margin-bottom: 25px;
      }
      
      .loader-spinner:before,
      .loader-spinner:after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 4px solid transparent;
        animation: rotate 2s linear infinite;
      }
      
      .loader-spinner:before {
        width: 100%;
        height: 100%;
        border-top-color: var(--primary-color);
        border-bottom-color: var(--secondary-color);
        animation-duration: 1.5s;
      }
      
      .loader-spinner:after {
        width: 80%;
        height: 80%;
        border-left-color: var(--primary-light);
        border-right-color: var(--primary-dark);
        top: 10%;
        left: 10%;
        animation-duration: 2s;
        animation-direction: reverse;
      }
      
      .loader-text {
        font-size: 18px;
        color: var(--text-color);
        margin-bottom: 10px;
        font-weight: 500;
      }
      
      .loader-subtext {
        font-size: 14px;
        color: #666;
        max-width: 300px;
        text-align: center;
        animation: fade 2s infinite alternate;
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      @keyframes fade {
        0% { opacity: 0.7; }
        100% { opacity: 1; }
      }
      
      /* Versão para telas pequenas */
      @media (max-width: 480px) {
        .loader-logo {
          width: 80px;
        }
        
        .loader-spinner {
          width: 50px;
          height: 50px;
        }
        
        .loader-text {
          font-size: 16px;
        }
      }

    <!-- Em caso de problemas de autenticação, acesse: http://127.0.0.1:3000/emergency-reset -->
    
    <!-- Script de emergência para detectar e corrigir loops de autenticação -->
    <script>
      (function() {
        // Verificar se estamos em um possível loop de autenticação
        function checkAuthLoop() {
          try {
            // Verificar quantas vezes a página foi carregada nos últimos 20 segundos
            const now = new Date().getTime();
            const pageLoads = JSON.parse(sessionStorage.getItem('page_loads') || '[]');
            
            // Limpar carregamentos antigos (mais de 30 segundos)
            const recentLoads = pageLoads.filter(time => (now - time) < 30000);
            
            // Adicionar o carregamento atual
            recentLoads.push(now);
            sessionStorage.setItem('page_loads', JSON.stringify(recentLoads));
            
            // Se tivermos mais de 5 carregamentos em 30 segundos, provavelmente é um loop
            if (recentLoads.length >= 5) {
              console.warn('Detectado possível loop de autenticação - ' + recentLoads.length + ' carregamentos em 30 segundos');
              
              // Verificar se a URL já tem uma flag para evitar loop infinito de redirecionamento
              if (window.location.href.indexOf('bypass=true') === -1 && 
                  window.location.pathname !== '/emergency-reset') {
                  
                console.warn('Redirecionando para a página de reset de emergência');
                window.location.replace('/emergency-reset');
                return true;
              }
            }
          } catch (e) {
            console.error('Erro ao verificar loop de autenticação:', e);
          }
          return false;
        }
        
        // Executar verificação ao carregar a página
        if (window.location.pathname !== '/emergency-reset') {
          checkAuthLoop();
        }
      })();
    </script>
    
    <!-- Script para detecção de problemas de autenticação -->
    <script type="text/javascript">
      // Função para detectar loops de autenticação
      (function() {
        try {
          // Verificar se estamos em uma página de emergência
          if (window.location.pathname.includes('emergency') || 
              window.location.pathname.includes('bypass')) {
            return; // Não executar verificação em páginas de emergência
          }
          
          // Obter ou criar contador de carregamentos
          const now = Date.now();
          let authData = localStorage.getItem('auth_load_detection');
          let loadData = { loads: [], redirected: false };
          
          if (authData) {
            try {
              loadData = JSON.parse(authData);
              // Limpar carregamentos antigos (mais de 30 segundos)
              loadData.loads = loadData.loads.filter(time => now - time < 30000);
            } catch (e) {
              console.error('Erro ao analisar dados de detecção:', e);
              loadData = { loads: [], redirected: false };
            }
          }
          
          // Adicionar carregamento atual
          loadData.loads.push(now);
          
          // Verificar se temos muitos carregamentos recentes (loop potencial)
          if (loadData.loads.length >= 5 && !loadData.redirected) {
            console.warn('Possível loop de autenticação detectado! Redirecionando para página de emergência...');
            loadData.redirected = true;
            localStorage.setItem('auth_loop_detected', 'true');
            localStorage.setItem('auth_load_detection', JSON.stringify(loadData));
            
            // Adicionar parâmetro para evitar cache
            window.location.href = '/emergency.html?t=' + now;
            return;
          }
          
          // Salvar dados atualizados
          localStorage.setItem('auth_load_detection', JSON.stringify(loadData));
          
          // Verificar se houve redirecionamento anterior
          if (localStorage.getItem('auth_loop_detected') === 'true') {
            // Adicionar alerta no topo da página
            window.addEventListener('DOMContentLoaded', function() {
              const alertDiv = document.createElement('div');
              alertDiv.style.background = '#dc3545';
              alertDiv.style.color = 'white';
              alertDiv.style.padding = '10px';
              alertDiv.style.textAlign = 'center';
              alertDiv.style.position = 'fixed';
              alertDiv.style.top = '0';
              alertDiv.style.left = '0';
              alertDiv.style.right = '0';
              alertDiv.style.zIndex = '9999';
              alertDiv.innerHTML = 'Problemas de autenticação foram detectados anteriormente. ' +
                '<a href="/emergency.html" style="color:white;text-decoration:underline;">Acesse o modo de emergência</a> ' +
                'se continuar enfrentando problemas.';
              
              document.body.prepend(alertDiv);
              
              // Adicionar botão de emergência flutuante
              const emergencyButton = document.createElement('a');
              emergencyButton.href = '/emergency.html';
              emergencyButton.style.position = 'fixed';
              emergencyButton.style.bottom = '20px';
              emergencyButton.style.right = '20px';
              emergencyButton.style.background = '#dc3545';
              emergencyButton.style.color = 'white';
              emergencyButton.style.padding = '10px 15px';
              emergencyButton.style.borderRadius = '5px';
              emergencyButton.style.textDecoration = 'none';
              emergencyButton.style.fontWeight = 'bold';
              emergencyButton.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
              emergencyButton.style.zIndex = '9999';
              emergencyButton.innerHTML = '🚨 Modo de Emergência';
              
              document.body.appendChild(emergencyButton);
            });
          }
        } catch (e) {
          console.error('Erro no script de detecção de autenticação:', e);
        }
      })();
    </script>
